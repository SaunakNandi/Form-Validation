<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
  
<link rel="stylesheet" href="form.css">
    <title>Hello, world!</title>
  </head>
  <body>
  <div class="container">
    <div class="header">
      <h2>Registration Form</h2>
    </div>
    <form action="" class="form" id="form">
      <div class="form-control">
        <label>Username</label>
        <input type="text" id="username" name="" placeholder="Enter your full name" >
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error</small>
      </div>
      <div class="form-control">
        <label>Email ID</label>
        <input type="text" id="email" placeholder="Enter your email id">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error</small>
      </div>
      <div class="form-control">
        <label>Phone number</label>
        <input type="number" id="phone" placeholder="Mobile number">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error</small>
      </div>
      <div class="form-control">
        <label>Password</label>
        <input type="password" id="password" placeholder="Enter password">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error</small>
      </div>
      <div class="form-control">
        <label>Confirm Password</label>
        <input type="password" id="cpassword" placeholder="Password">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error</small>
      </div>
      <input type="submit" value="Submit" class="btn" name="">
    </form>
  </div>
</body>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
   <script src="login.js"></script>
   <!--<script src="JS/Form.js"></script>-->

</html>
